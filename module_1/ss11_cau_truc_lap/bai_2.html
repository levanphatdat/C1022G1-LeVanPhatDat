<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính giai thừa của một số nguyên dương</h1><br>
<input type="text" id='so' placeholder="0">
<button onclick="result()">Kết quả</button>
<p id="result"></p>

<script>
    function result() {
        let n = document.getElementById('so').value;
        let giaiThua = 1
        for (let i = 1; i <= n; i++) {
            giaiThua = giaiThua * i
        }
        document.getElementById('result').innerHTML ='Kết quả: '+n+'! = ' +giaiThua
    }

</script>

</body>
</html>
