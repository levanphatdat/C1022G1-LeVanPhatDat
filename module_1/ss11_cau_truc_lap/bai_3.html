<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i = 1; i < 6; i++) {
        for (let j = 1; j < i; j++) {
            document.write(`*`);
        }
        document.write(`*` + `<br>`);
    }
    for (let i = 0; i < 1; i++) {
        document.write('<br>')
    }
    for (i = 1; i < 6; i++) {
        for (let j = 5; j > i; j--) {
            document.write('*');
        }
        document.write('*' + '<br>');
    }
    for (let i = 0; i < 1; i++) {
        document.write('<br>')
    }


    for (i = 1; i < 6; i++) {
        for (let j = 1; j < 6; j++) {
            if (j <= (6 - i)) {
                document.writeln(`&ensp;`);
            } else {
                document.writeln(`*`);
            }
        }
        document.writeln(`*` + `<br>`);
    }
    for (let i = 0; i < 1; i++) {
        document.write('<br>')
    }
    for (i = 1; i < 6; i++) {
        for (let j = 1; j < 5; j++) {
            if (j < i) {
                document.writeln(`&ensp;`);
            } else {
                document.writeln(`*`);
            }
        }
        document.writeln(`*` + `<br>`);
    }

</script>
</body>
</html>
