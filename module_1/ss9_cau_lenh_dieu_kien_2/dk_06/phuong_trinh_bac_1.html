<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Phương trình bậc 1</h1>
<label for="">Nhập a: </label>
<input type="text" id="a"><br><br>
<label for="">Nhập b: </label>
<input type="text" id="b"><br><br>
<button onclick="xacnhan()">Kết quả</button>
<p id="result"></p>
<script>
    function xacnhan() {
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('b').value;
        result = (-b) / a;
        if (a == 0) {
            if (b == 0) {
                document.getElementById('result').innerHTML = 'Phương trình có vô số nghiệm';
            } else {
                document.getElementById('result').innerHTML = 'Phương trình vô nghiệm';
            }
        } else {
            document.getElementById('result').innerHTML = 'Phương trình có nghiệm duy nhất x = ' + result;
        }

    }
</script>


</body>
</html>
