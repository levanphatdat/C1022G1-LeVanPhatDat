<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Phương trình bậc 2</h1>
<label for="">Nhập a: </label>
<input type="number" id="a"><br><br>
<label for="">Nhập b: </label>
<input type="number" id="b"><br><br>
<label for="">Nhập c: </label>
<input type="number" id="c"><br><br>
<button onclick="xacnhan()">Kết quả</button>

<p id="result"></p>
<script>
    function xacnhan() {
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('b').value;
        let c = +document.getElementById('c').value;
        delta = (b * b) - (4 * a * c);
        nghiem = -b / (2 * a);
        x1 = (-b + Math.sqrt(delta)) / (2 * a);
        x2 = (-b + Math.sqrt(delta)) / (2 * a);
        if (delta < 0) {
            document.getElementById('result').innerHTML = 'Phương trình vô nghiệm';
        } else if (delta == 0) {
            document.getElementById('result').innerHTML = 'Phương trình có 1 nghiệm duy nhất x1=x2= ' + nghiem;
        } else {
            document.getElementById('result').innerHTML = 'Phương trình có 2 nghiệm: x1 = ' + x1 + 'và x2 = ' + x2;
        }

    }
</script>

</body>
</html>
