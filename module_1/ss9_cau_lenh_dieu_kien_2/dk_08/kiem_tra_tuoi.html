<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra tuổi: </h1>
<label for="">Nhập số tuổi: </label>
<input type="number" id="tuoi">
<button onclick="tinh()">Kết quả</button>

<p id="result"></p>

<script>
    function tinh() {
        let a = document.getElementById('tuoi').value;
        if (a > 0 &&
        a <= 120
    )
        {
            document.getElementById('result').innerHTML = a + ' là tuổi của một người.';
        }
    else
        {
            document.getElementById('result').innerHTML = a + ' không phải là tuổi của một người.';
        }
    }
</script>
</body>
</html>
