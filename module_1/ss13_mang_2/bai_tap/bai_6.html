<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let n = +prompt('Độ dài của mảng là:');
    for (let i = 0; i < n; i++) {
        a[i] = prompt('Nhập phần tử thứ ' + i);
        if (a[i] == '-') {
            a.splice(i, 1, '_');
        }
    }
    console.log(a);
</script>
</body>
</html>
