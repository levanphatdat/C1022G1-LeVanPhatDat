<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let n = +prompt('Nhập số phần tử của mảng:');
    let dem = 0;
    for (let i = 0; i < n; i++) {
        a[i] = prompt('Nhập phần tử thứ ' + i);
        if (a[i] == +a[i]) {
            dem++;
        }
    }
    document.write(`Số ký tự số trong mảng là ${dem} kí tự.`);
</script>
</body>
</html>
