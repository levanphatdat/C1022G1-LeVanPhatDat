<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Max Number</title>
</head>
<body>
<script>
    function findMaxNumber(n) {
        let arr = n.split('');
        if (arr.length !== 4) {
            return -1;
        } else {
            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i] < arr[i + 1]) {
                    arr.splice(i, 1);
                    return arr.join('');
                }
            }
            arr.splice(arr.length - 1, 1);
            return arr.join('');
        }
    }

    let n = prompt('Nhập số bạn muốn');
    document.write(findMaxNumber(n));
</script>
</body>
</html>
