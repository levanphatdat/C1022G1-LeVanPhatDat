<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Nhập 1 mảng từ bàn phím với độ dài n-->
<!--Hiện thị mảng sau khi thêm mới các phần tử-->
<!--"Đếm số lượng số có giá trị bằng giá trị trung bình của mảng."-->
<!--Ví dụ [1,2,2,3,3,5,4,4] => số lượng số bằng với giá trị trung bình của các phần tử trong mảng là 2 -->
<!--( vì giá trị trung bình các phần tử trong mảng là 3=> số 3 xuất hiện 2 lần)"-->
<script>
    function avg(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        let avg = sum / arr.length;
        let dem = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === avg) {
                dem++;
            }
        }
        return `Số ${avg} xuất hiện ${dem} lần.`
    }

    let n = prompt('Nhập độ dài của mảng');
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt('Nhập phần tử thứ ' + i);
    }
    document.write('Mảng vừa nhập là : ' + arr + '<br>');
    document.write(avg(arr));

</script>
</body>
</html>
