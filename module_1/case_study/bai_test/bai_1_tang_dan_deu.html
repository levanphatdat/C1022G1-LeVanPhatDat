<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tăng dần đều</title>
</head>
<body>
<script>

    function tangDanDeu(arr) {
        let temp = arr[1] - arr[0];
        let temp1 = 0;
        for (let i = 0; i < arr.length - 1; i++) {
            temp1 = arr[i + 1] - arr[i];
            if (temp1 !== temp || arr[i] > arr[i + 1]) {
                return 'NO';
            }
        }
        return 'OK';
    }

    let arr = [];
    let n = prompt('Độ dài của mảng')
    for (let i = 0; i < n; i++) {
        arr[i] = prompt('Nhập phần tử thứ ' + i);
    }
    document.write('Mảng vừa nhập là ' + arr + '<br>');
    document.write(tangDanDeu(arr));

</script>
</body>
</html>
