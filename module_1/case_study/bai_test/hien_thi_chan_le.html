<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Nhập 1 mảng từ bàn phím với độ dài n-->
<!--Hiện thị mảng sau khi thêm mới các phần tử-->
<!--Kiểm tra mảng vừa nhập. -->
<!--Nếu số phần tử chẵn bằng số phần tử lẻ thì hiện thị thông báo "OK", nếu không thoả mãn thì hiện thị "NO"-->
<script>
    let n = prompt('Nhập độ dài của mảng');
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = prompt('Nhập phần tử thứ ' + i);
    }
    document.write('Mảng vừa nhập là : ' + arr + '<br>');
    if (arr.length % 2 === 0) {
        document.write('OK' + '<br>');
    } else {
        document.write('No');
    }
</script>
</body>
</html>
