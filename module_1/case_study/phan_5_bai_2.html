<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function lietKeSNT(arr, row, col) {
        let snt = [];
        let dem = 0;
        let snt1 = [];
        for (let i = 0; i < row; i++) {
            for (let j = 0; j < col; j++) {
                let count = 0;
                for (let k = 0; k <= arr[i][j]; k++) {
                    if (arr[i][j] % k === 0) {
                        count++;
                    }
                }
                if (count === 2) {
                    snt.push(arr[i][j]);
                    dem++;
                }
            }
        }
        for (let i = 0; i < snt.length; i++) {
            if (snt1.indexOf(snt[i]) === -1) {
                snt1.push(snt[i]);
            }
        }
        snt1.sort(function (a, b) {
            return a - b;
        });
        return snt;
    }

    let m = +prompt('Số hàng của mảng');
    let n = +prompt('Số cột của mảng');
    let a = [];
    for (let i = 0; i < m; i++) {
        let b = [];
        a.push(b);
        for (let j = 0; j < n; j++) {
            b[j] = prompt(`Nhập phần tử thứ [${i}][${j}] `);
        }
    }
    document.write('Số nguyên tố có trong mảng 2 chiều là ' + lietKeSNT(a, m, n));
</script>
</body>
</html>
