<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let x = 1; x <= 5; x++) {
        for (let i = 5; i > x; i--) {
            document.write("&ensp;");
        }
        for (let j = 1; j <= x * 2 - 1; j++) {
            document.write("*");
        }
        document.writeln("<br>");
    }
</script>
</body>
</html>
