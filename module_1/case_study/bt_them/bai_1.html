<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt('Nhap do dai cua mang');
    let arr = [];

    for (let i = 0; i < n; i++) {
        arr[i] = prompt('Nhap phan tu');
    }
    document.write(arr + '<br>');
    if (arr.length % 2 === 0) {
        document.write('OK');
    } else {
        document.write('NO');
    }

</script>
</body>
</html>
