<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Giải phương trình bậc nhất ax+b=0</h1>
<script>
    function bac1(a, b) {
        let x = -b / a;
        return x.toFixed(2);
    }

    let a = prompt('Nhập a');
    let b = prompt('Nhập b');
    document.write('Phương trình có nghiệm là x = ' + bac1(a, b));
</script>
</body>
</html>
