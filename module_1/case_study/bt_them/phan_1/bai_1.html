<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiTu(str) {
        let arr = str.split('');
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] !== ' ') {
                count++;
            }
        }
        return count;
    }

    let str = prompt('Nhập chuỗi');
    document.write('Số lần xuất hiện các ký tự trong chuỗi là ' + kiTu(str));
</script>
</body>
</html>
