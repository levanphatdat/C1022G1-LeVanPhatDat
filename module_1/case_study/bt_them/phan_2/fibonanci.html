<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Giá trị của fibonanci thứ n</h1>
<script>
    function fibonanci(n) {
        if (n < 2) {
            return 1;
        } else {
            return fibonanci(n - 1) + fibonanci(n - 2);
        }
    }

    let n = prompt('Nhập n')
    document.write(fibonanci(n));
</script>
</body>
</html>
