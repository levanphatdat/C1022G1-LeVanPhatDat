<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Menu: 1.cafe, 2.cam vắt, 3.nước ép cà rốt, 4.nước ép cà chua, 5.nước lọc, 6.nước dừa.</p>
<p id="result"></p>
<script>
    let price = 0;
    let nuoc;
    do {
        alert('Menu: 1.cafe, 2.cam vắt, 3.nước ép cà rốt, 4.nước ép cà chua, 5.nước lọc, 6.nước dừa, 7.thoát menu.');
        nuoc = +prompt('Nhập loại nước theo số:');
        let soLuong = prompt('Nhập số lượng nước bạn muốn mua.');
        switch (nuoc) {
            case 1:
                price = soLuong * 15000;
                break;
            case 2:
                price = soLuong * 18000;
                break;
            case 3:
                price = soLuong * 18000;
                break;
            case 4:
                price = soLuong * 18000;
                break;
            case 5:
                price = soLuong * 15000;
                break;
            case 6:
                price = soLuong * 20000;
                break;
            case 7:
                break;
        }
    } while (nuoc < 1 || nuoc > 7)
    document.getElementById('result').innerHTML = `Giá là ${price} VNĐ`;
</script>
</body>
</html>
