<h1>Chuyển đổi ký tự</h1>
<script>
    function chuyen(str) {
        let str1 = str.toLowerCase().trim().split(' ');
        let arr = [];
        for (let i = 0; i < str1.length; i++) {
            if (str1[i] !== '') {
                arr.push(str1[i]);
            }
        }
        for (let i = 0; i < arr.length; i++) {
            arr[i] = arr[i][0].toUpperCase() + arr[i].slice(1);
        }
        let str2 = arr.join(' ');
        return str2;
