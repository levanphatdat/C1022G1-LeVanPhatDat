<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 5; j > i; j--) {
            document.write('&ensp;');
        }
        for (let k = 1; k <= i * 2 - 1; k++) {
            if (k === i * 2 - 1 || i === 5 || k === 1) {
                document.write('*');
            } else {
                document.write('&ensp;');
            }
        }

        document.write('<br>');
    }
</script>
</body>
</html>
