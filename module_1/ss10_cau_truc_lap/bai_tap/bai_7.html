<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 0;
    let dem = 0;
    let sum = 0;
    while (dem < 30) {
        if (i % 7 === 0) {
            sum += i;
            dem++
        }
        i++
    }
    document.write(sum)
</script>
</body>
</html>
