<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for (let n = 0; n < 100; n++) {
        let m = +prompt('Nhap nhiet do');
        if (m > 100) {
            alert('Giam nhiet do');
        } else if (m < 20) {
            alert('Tang nhiet do');
        } else {
            alert('Nhiet do phu hop');
            break;
        }
    }
</script>
</body>
</html>
