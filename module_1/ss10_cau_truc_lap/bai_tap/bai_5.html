<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>tổng của 20 số đầu tiên trong dãy fibonacci</h1>
<script>
    let a1 = 0;
    let a2 = 1;
    let a3 = 0;
    let sum = 0;
    for (let n = 0; n < 20; n++) {
        a3 = a1 + a2;
        a1 = a2
        a2 = a3
        sum += a3
    }
    document.write(sum);

</script>

</body>
</html>
