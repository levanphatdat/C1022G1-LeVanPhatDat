<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<h1>Bảng cửu chương</h1>
<script>
    let sout, i, j;
    sout = "<table border='1' width ='80%' cellspacing='0' cellpadding='3'>";
    i = j = 1;
    while (i <= 10) {
        sout = sout + "<tr>";
        while (j <= 9) {
            sout = sout + "<td>" + j + "x" + i + "= " + i * j + "</td>";
            j++;
        }
        sout = sout + "</tr>";
        j = 1;
        i++;
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
