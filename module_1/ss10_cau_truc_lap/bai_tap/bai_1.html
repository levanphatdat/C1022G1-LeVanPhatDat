<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = '';
    let text = '';
    for (n = 1; n <= 100; n++) {
        text += 'The number is ' + n + '<br>';
        if (n == 99) {
            alert('Hoan thanh');
            break;
        }
    }
    document.write(text);

</script>
</body>
</html>
