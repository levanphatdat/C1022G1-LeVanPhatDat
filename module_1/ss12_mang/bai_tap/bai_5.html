<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=prompt('so phan tu cua mang:')
    let a=[];
    let dem=0;
    for (let i=0;i<n;i++) {
        a[i] = +prompt('nhap so thu ' + i);
        if (a[i]<0) {
            dem++
        }
    } document.write('Số nguyên âm trong chuỗi là: ' +dem+ ' phần tử.')

</script>

</body>
</html>
