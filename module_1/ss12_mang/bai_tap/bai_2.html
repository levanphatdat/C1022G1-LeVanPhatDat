<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [5, 8, 27, 25, 4, 8, 15, 63, 1, 30];
    let i = 0;
    let max = 0;
    let dem = 0;
    for (i; i < a.length; i++) {
        if (max < a[i]) {
            max = a[i]
            dem = i
        }
    }
    document.write('Phần tử lớn nhất: ' + max + '. Vị trí của phần tử là: ' + dem)
</script>
</body>
</html>
