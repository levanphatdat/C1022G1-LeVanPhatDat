<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    for (let i = 0; i < 10; i++) {
        a[i] = prompt('Nhập phần tử thứ ' + i);
    }
    a.sort(function (a, b) {
        return b - a
    });
    document.write(a)
</script>
</body>
</html>
