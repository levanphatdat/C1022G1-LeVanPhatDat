<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="doF"></p>
<p id="doK"></p>
<script>
    class Temperature {
        constructor(doC) {
            this.doC = doC;
        }

        doF() {
            return 33.8 * this.doC;
        }

        kenvin() {
            return 273.15 + this.doC;
        }
    }

    let nhietDo = prompt('Nhập nhiệt độ:');
    while (nhietDo < -273) {
        nhietDo = prompt('Nhập lại nhiệt đọ')
    }
    let obj = new Temperature(nhietDo);
    document.getElementById('doF').innerHTML = 'Độ F là: ' + obj.doF().toFixed(2) + ' độ F';
    document.getElementById('doK').innerHTML = 'Độ Kenvin là: ' + obj.kenvin() + ' độ K';
</script>
</body>
</html>
