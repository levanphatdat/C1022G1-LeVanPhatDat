<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhNgay(month, year) {
        let flag = false;
        if (year % 4 === 0) {
            if (year % 100 === 0) {
                if (year % 400 === 0) {
                    flag = true;
                }
            } else {
                flag = true;
            }
        }
        if (month === 2 && flag === true) {
            return 'Tháng 2 có 29 ngày';
        } else if (month === 2 && flag === false) {
            return 'Tháng 2 có 28 ngày';
        } else {
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    return 'Tháng có 31 ngày';
                case 4:
                case 6:
                case 9:
                case 11:
                    return 'Tháng có 30 ngày';
            }
        }
    }

    let month = +prompt('Nhập tháng');
    let year = +prompt('Nhập năm');
    document.write(tinhNgay(month, year));
</script>
</body>
</html>
