<script>
    class QuanLiCongNhan {
        constructor(soThuTu, hoTen, ngaySinh, diaChi, luong, chucVu) {
            this.soThuTu = soThuTu;
            this.hoTen = hoTen;
            this.ngaySinh = ngaySinh;
            this.diaChi = diaChi;
            this.luong = luong;
            this.chucVu = chucVu;
        }

        getSoThuTu() {
            return this.soThuTu;
        }

        getHoTen() {
            return this.hoTen;
        }

        getNgaySinh() {
            return this.ngaySinh;
        }

        getDiaChi() {
            return this.diaChi;
        }

        getLuong() {
            return this.luong;
        }

        getChucVu() {
            return this.chucVu;
        }
    }

    let congNhan1 = new QuanLiCongNhan(1, 'Truong Tan A', '11 - 11 - 1997', 'Hue', 10000, 'Giam Doc');
    let congNhan2 = new QuanLiCongNhan(2, 'Nguyen Van B', '11 - 01 - 1999', 'Hue', 7000, 'Truong phong');

    let congNhan4 = new QuanLiCongNhan(4, 'Truong Thi D', '11 - 11 - 2001', 'Hue', 5000, 'Nhan Vien');
    document.getElementById('stt1').innerHTML = congNhan1.getSoThuTu();
    document.getElementById('ten1').innerHTML = congNhan1.getHoTen();

    document.getElementById('diaChi1').innerHTML = congNhan1.getDiaChi();
    document.getElementById('luong1').innerHTML = congNhan1.getLuong();
    document.getElementById('chucVu1').innerHTML = congNhan1.getChucVu();

    document.getElementById('stt2').innerHTML = congNhan2.getSoThuTu();
    document.getElementById('ten2').innerHTML = congNhan2.getHoTen();
    document.getElementById('ngaySinh2').innerHTML = congNhan2.getNgaySinh();
    document.getElementById('diaChi2').innerHTML = congNhan2.getDiaChi();
    document.getElementById('luong2').innerHTML = congNhan2.getLuong();
    document.getElementById('chucVu2').innerHTML = congNhan2.getChucVu();

    document.getElementById('stt3').innerHTML = congNhan3.getSoThuTu();

    document.getElementById('stt4').innerHTML = congNhan4.getSoThuTu();
    document.getElementById('ten4').innerHTML = congNhan4.getHoTen();
    document.getElementById('ngaySinh4').innerHTML = congNhan4.getNgaySinh();
    document.getElementById('diaChi4').innerHTML = congNhan4.getDiaChi();
