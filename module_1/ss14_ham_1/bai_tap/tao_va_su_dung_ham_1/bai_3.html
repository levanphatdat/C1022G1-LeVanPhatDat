<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function add(a, b) {
        if (a > b)
            return a;
        return a + b;
    }

    let m = +prompt('Nhập m:');
    let n = +prompt('Nhập n:');
    alert(add(m, n));
</script>
</body>
</html>
